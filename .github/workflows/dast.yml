name: ZAP Baseline DAST

on:
  push:
  pull_request:

jobs:
  zap-baseline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Start DVWA containers
      run: docker compose -f compose.yml up -d

    # ðŸ”¥ Skip DVWA health check â€” just wait a few seconds
    - name: Wait for DVWA (skip health check)
      run: |
        echo "Skipping health check â€” waiting 10 seconds..."
        sleep 10

    - name: Run ZAP Baseline Scan
      run: |
        docker run --network=host \
          -v $(pwd):/zap/wrk \
          ghcr.io/zaproxy/zaproxy:stable \
          zap-baseline.py \
          -t http://127.0.0.1:4280 \
          -r zap-report.html

    - name: Upload ZAP Report
      uses: actions/upload-artifact@v3
      with:
        name: zap-report
        path: zap-report.html
