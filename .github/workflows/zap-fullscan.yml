name: ZAP Full Scan

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  zap-full-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Start DVWA containers
      run: docker compose -f compose.yml up -d

    - name: Wait for DVWA...
      run: |
        echo "Waiting for DVWA..."
        for i in {1..40}; do
          STATUS=$(docker inspect --format='{{.State.Health.Status}}' dvwa-dvwa-1 2>/dev/null || echo "starting")
          echo "STATUS: $STATUS"
          if [ "$STATUS" = "healthy" ]; then
            echo "DVWA is ready!"
            break
          fi
          sleep 5
        done

    - name: Run ZAP Full Scan
      run: |
        mkdir -p zap-out
        docker run --network=host \
          -v "$(pwd)/zap-out:/zap/wrk:rw" \
          ghcr.io/zaproxy/zaproxy:stable \
          zap-full-scan.py \
          -t http://127.0.0.1:4280 \
          -r zap-full-report.html \
          -x zap-full-report.xml \
          -j

    - name: Upload ZAP Full Scan Report
      uses: actions/upload-artifact@v4
      with:
        name: zap-full-report
        path: zap-out/
