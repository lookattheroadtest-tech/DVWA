name: ZAP Full Scan

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  zap-full-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Start DVWA containers
      run: docker compose -f compose.yml up -d

    - name: Wait for DVWA to be ready
      run: |
        echo "Waiting for DVWA health..."
        for i in {1..40}; do
          STATUS=$(docker inspect --format='{{.State.Health.Status}}' dvwa-dvwa-1 2>/dev/null || echo "starting")
          echo "DVWA status: $STATUS"
          if [ "$STATUS" = "healthy" ]; then
            echo "DVWA is healthy!"
            break
          fi
          sleep 5
        done

    - name: Run ZAP Full Scan
      run: |
        docker run --network=host \
          -v "$(pwd):/zap/wrk:rw" \
          ghcr.io/zaproxy/zaproxy:stable \
          zap-full-scan.py \
          -t http://127.0.0.1:4280 \
          -r zap-full-report.html \
          -w zap-full-warnings.md

    - name: Upload ZAP Full Scan Report
      uses: actions/upload-artifact@v4
      with:
        name: zap-full-report
        path: |
          zap-full-report.html
          zap-full-warnings.md
